<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot+WebSocket+广播式</title>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">貌似你的浏览器不支持websocket</h2></noscript>
<div>
    <div>
        <div style="float:right;">
            <button id="logout" onclick="logout();">登出</button>
        </div>
    </div>
    <div>
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <div><label>输入接收用户id</label><input type="text" id="toUserId" /></div>
        <div><label>输入消息内容</label><input type="text" id="content" /></div>
        <div><button id="send" onclick="send();">发送</button></div>
        <div><label>广播消息：</label><span id="broadcast"></span></div>
        <div><label>聊天消息：</label><span id="chat"></span></div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/sockjs.min.js}"></script>
<script type="text/javascript" th:src="@{/js/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/logout.js}"></script>
<script type="text/javascript" th:src="@{/js/basevalue.js}"></script>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect() {
        var token = localStorage.getItem(storage_token_key);
        var socket = new SockJS('/demo/endpoint?token='+token); //链接SockJS 的endpoint 名称为"/endpoint"
        stompClient = Stomp.over(socket);//使用stomp子协议的WebSocket 客户端
        stompClient.connect({}, function(frame) {//链接Web Socket的服务端。
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/broadcast', function(respnose){ //订阅/topic/getResponse 目标发送的消息。这个是在控制器的@SendTo中定义的。
                showBroadcast(JSON.parse(respnose.body));
            });
            stompClient.subscribe('/user/topic/chat', function(respnose) {
                showChat(JSON.parse(respnose.body));
            });
        });
    }


    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function send() {
        var toUserId = $('#toUserId').val();
        var content = $('#content').val();
        //通过stompClient.send 向/welcome 目标 发送消息,这个是在控制器的@messageMapping 中定义的。
        stompClient.send("/chat", {}, JSON.stringify({ 'content': content, 'toUserId': toUserId }));
    }

    function showBroadcast(response) {
        var broadcast = $("#broadcast");
        broadcast.html(response.content);
    }

    function showChat(response) {
        var chat = $("#chat");
        chat.html(response.content);
    }
</script>
</body>
</html>
